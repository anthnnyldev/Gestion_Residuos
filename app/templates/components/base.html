{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Residuos{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

    <nav class="bg-sky-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">
                CodeBreakers
            </a>
            <div class="flex items-center">
                <a href="{% url 'home:home' %}" class="text-white hover:text-gray-300 px-4">Inicio</a>
                <a href="{% url 'home:noticias' %}" class="text-white hover:text-gray-300 px-4">Noticias</a>
                <a href="#" class="text-white hover:text-gray-300 px-4">Tutorial</a>
                <a href="#" class="text-white hover:text-gray-300 px-4">Sobre Nosotros</a>
                <a href="#" class="text-white hover:text-gray-300 px-4">Contacto</a>
                <a href="#" class="bg-white text-sky-600 font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition-all">Login</a>
            </div>
        </div>
    </nav>


    <main class="container mx-auto flex-1">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer class="bg-sky-500 text-white p-8 mt-12 text-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Textos alineados a la izquierda -->
            <p>&copy; 2024 Gestion Residuos. Todos los derechos reservados.</p>
    
            <!-- Íconos alineados a la derecha -->
            <div class="flex gap-6">
                <a href="#" class="hover:text-white">
                    <i class="bx bxl-facebook text-2xl"></i>
                </a>
                <a href="#" class="hover:text-white">
                    <i class="bx bxl-twitter text-2xl"></i>
                </a>
                <a href="#" class="hover:text-white">
                    <i class="bx bxl-instagram text-2xl"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
