{% extends 'components/base.html' %}
{% load static %}
{% block title %}Visualización de Datos de Contaminación{% endblock %}

{% block content %}
    <div class="p-8 bg-gray-100">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Visualización de los Datos de Contaminación Global</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Porcentaje de Residuos Orgánicos</h2>
                <svg id="foodWasteChart" width="100%" height="300"></svg>
            </div>

            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Composición de Residuos</h2>
                <svg id="wasteCompositionChart" width="100%" height="300"></svg>
                <div id="legend" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        const data = {{ data|safe }};
        console.log(data);

        // Gráfico de Barras de Residuos Orgánicos
        const foodWasteData = data.food_waste;
        const countries = data.countries;

        const foodWasteMargin = { top: 20, right: 30, bottom: 40, left: 60 };
        const foodWasteWidth = 600 - foodWasteMargin.left - foodWasteMargin.right;
        const foodWasteHeight = 300 - foodWasteMargin.top - foodWasteMargin.bottom;

        const foodWasteSvg = d3.select("#foodWasteChart")
            .append("g")
            .attr("transform", `translate(${foodWasteMargin.left}, ${foodWasteMargin.top})`);

        const x = d3.scaleBand()
            .domain(countries)
            .range([0, foodWasteWidth])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(foodWasteData)])
            .nice()
            .range([foodWasteHeight, 0]);

        foodWasteSvg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0, ${foodWasteHeight})`)
            .call(d3.axisBottom(x).tickFormat((d, i) => countries[i]));

        foodWasteSvg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        foodWasteSvg.selectAll(".bar")
            .data(foodWasteData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", (d, i) => x(countries[i]))
            .attr("y", foodWasteHeight)
            .attr("width", x.bandwidth())
            .attr("height", 0)
            .attr("fill", "rgba(75, 192, 192, 0.7)")
            .on("mouseover", function(event, d) {
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`Residuos: ${d}`).style("left", (event.pageX + 5) + "px").style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                tooltip.transition().duration( 200).style("opacity", 0);
            })
            .transition().duration(800)
            .attr("y", d => y(d))
            .attr("height", d => foodWasteHeight - y(d));

        // Gráfico de Torta de Composición de Residuos
        const wasteCompositionData = [
            d3.mean(data.food_waste),
            d3.mean(data.plastic_waste),
            d3.mean(data.paper_waste),
            d3.mean(data.metal_waste)
        ];

        const wasteCompositionWidth = 300;
        const wasteCompositionHeight = 300;
        const wasteCompositionRadius = Math.min(wasteCompositionWidth, wasteCompositionHeight) / 2;

        const wasteCompositionSvg = d3.select("#wasteCompositionChart")
            .attr("width", wasteCompositionWidth)
            .attr("height", wasteCompositionHeight)
            .append("g")
            .attr("transform", `translate(${wasteCompositionWidth / 2}, ${wasteCompositionHeight / 2})`);

        const color = d3.scaleOrdinal()
            .range(['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)']);

        const pie = d3.pie();
        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(wasteCompositionRadius - 10);

        const arcs = wasteCompositionSvg.selectAll(".arc")
            .data(pie(wasteCompositionData))
            .enter().append("g")
            .attr("class", "arc");

        arcs.append("path")
            .attr("d", arc)
            .attr("fill", d => color(d.data))
            .attr("transform", "scale(0)")
            .transition()
            .duration(800)
            .attr("transform", "scale(1)");

        arcs.append("text")
            .attr("transform", d => `translate(${arc.centroid(d)})`)
            .attr("dy", ".35em")
            .text(d => d.data.toFixed(2) + '%');

        // Leyenda
        const legend = d3.select("#legend")
            .selectAll(".legend-item")
            .data(color.domain())
            .enter().append("div")
            .attr("class", "legend-item")
            .style("display", "flex")
            .style("align-items", "center")
            .style("margin", "5px 0");

        legend.append("div")
            .style("width", "20px")
            .style("height", "20px")
            .style("background-color", d => color(d))
            .style("margin-right", "10px");

        legend.append("span")
            .text((d, i) => {
                const labels = ['Residuos Orgánicos', 'Residuos Plásticos', 'Residuos de Papel', 'Residuos Metálicos'];
                return labels[i];
            });
    </script>
{% endblock %}
