{% extends 'components/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 mx-4">
        <h2 class="text-2xl font-bold text-center text-sky-600 mb-6">Iniciar Sesión</h2>

        <form action="{% url 'security:login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 transition-all">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            ¿No tienes una cuenta? 
            <a href="{% url 'security:register' %}" class="text-sky-600 hover:underline">Regístrate</a>
        </p>
    </div>
</div>
{% endblock %}
