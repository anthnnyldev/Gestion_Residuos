{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 mx-4">
        <h2 class="text-2xl font-bold text-center text-sky-600 mb-6">Crear Cuenta</h2>

        <form action="{% url 'security:register' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold mb-2">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu apellido" required>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="Ingresa una contraseña segura" required>
            </div>

            <button type="submit" class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 transition-all">
                Registrarse
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            ¿Ya tienes una cuenta? 
            <a href="{% url 'security:login' %}" class="text-sky-600 hover:underline">Inicia sesión</a>
        </p>
    </div>
</div>
{% endblock %}
