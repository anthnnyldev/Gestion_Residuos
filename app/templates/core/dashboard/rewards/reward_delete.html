{% extends 'components/base_dash.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 text-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">¿Estás seguro de que quieres eliminar el premio "{{ reward.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mt-6 flex justify-between">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Eliminar</button>
            <a href="{% url 'dashboard:rewards_list' %}" class="text-gray-400 hover:text-gray-200">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
