{% extends 'components/base_dash.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 text-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">
        {% if object %}
            Editar Premio
        {% else %}
            Crear Premio
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Nombre del premio -->
        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-300">Nombre</label>
            <input type="text" id="id_name" name="name" value="{{ form.name.value|default:'' }}" class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white">
        </div>

        <!-- Descripción del premio -->
        <div class="mb-4">
            <label for="id_description" class="block text-sm font-medium text-gray-300">Descripción</label>
            <input type="text" id="id_description" name="description" value="{{ form.description.value|default:'' }}" class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white">
        </div>

        <!-- Puntos requeridos -->
        <div class="mb-4">
            <label for="id_points_required" class="block text-sm font-medium text-gray-300">Puntos requeridos</label>
            <input type="number" id="id_points_required" name="points_required" value="{{ form.points_required.value }}" class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white">
        </div>

        <!-- Imagen -->
        <div class="mb-4">
            <label for="id_image" class="block text-sm font-medium text-gray-300">Imagen</label>
            <input type="file" id="id_image" name="image" class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white">
        </div>

        <div class="mt-6 flex justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Guardar</button>
            <a href="{% url 'dashboard:rewards_list' %}" class="text-gray-400 hover:text-gray-200">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
