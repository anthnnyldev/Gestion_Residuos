{% extends 'components/base_dash.html' %}

{% block title %}Eliminar Unidad{% endblock %}

{% block content %}
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6">¿Estás seguro de que deseas eliminar esta unidad?</h2>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <h3 class="text-lg text-white mb-4">{{ object.name }} ({{ object.abbreviation }})</h3>
            <p class="text-gray-300 mb-6">Esta acción no puede deshacerse.</p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'dashboard:unit_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600">
                        Cancelar
                    </a>

                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">
                        Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
